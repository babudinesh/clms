

<div class="container-fluid">
	<div class="col-md-12 well">
		<h3 class="cls_plainheader"> Users </h3>
		<div class="col-md-12">
			<a class="btn btn-primary pull-right" 
				href="#/users/0">Add New User  <i
				class="fa fa-plus-circle"></i></a> <br /> <br /> <br />
			<div class="panel panel-primary">	
				<div class="panel-heading">
					<h5>Search User </h5>
				</div>	
				<div class="sepr">						
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="customerId" class="col-md-4 control-label "> Customer Name</label>
									<div class="col-md-8 select-box">
										<select ng-model="users.customerId" ng-options="item.customerId as item.customerName for item in customerList " class="form-control" id="customerId" disabled="disabled">
											<option value="">Select</option>
										</select>
										<span class="input-group-btn">
                                     		<label for="Select1" class="fa fa-caret-down"></label>
                                        </span>
									</div>
								</div>
								<div class="form-group">
									<label for="userId" class="col-md-4 control-label "> User Name</label>
									<div class="col-md-8 select-box">
										<select ng-model="users.userId" ng-options="item.userId as item.userName for item in usersList " class="form-control" id="userId" >
											<option value="">Select</option>
										</select>
										<span class="input-group-btn">
                                     		<label for="Select1" class="fa fa-caret-down"></label>
                                        </span>
									</div>
								</div>
							</div>
							<div class="col-md-6">	
								<div class="form-group">
									<label for="companyId" class="col-md-4 control-label "> Company Name</label>
									<div class="col-md-8 select-box ">
										<select ng-model="users.companyId" ng-options="item.id as item.name for item in companyList " class="form-control" id="companyId" disabled="disabled">
											<option value="">Select</option>
										</select>
										<span class="input-group-btn">
                                     		<label for="Select1" class="fa fa-caret-down"></label>
                                        </span>
									</div>
								</div>		
								<a class="btn btn-primary col-md-3"
										ng-click="fun_search($event)"
										onclick="return false;">Search <i class="fa fa-search"></i></a>					
								<a class="btn btn-warning col-md-3 "
										ng-click="fun_clearSearchFields($event)">Clear <i
										class="fa fa-times"></i></a>
						</div>
					</div>
				</div>
			</div>
				
			<div class="panel panel-default" ng-show="tableView">
				<br />
				<div class="sepr">
					<table id="searchResults" class="table table-striped">
						<thead>
							<tr>
								<th>User Name</th>
								<th>User Type</th>
								<th>Name</th>
								<th>Created Date</th>
								<th>Modified Date</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
			<br />
		</div>
		<div class="container-fluid">
			<div class="navbar navbar-default navbar-fixed-bottom text-center"
				style="min-height: 15px; padding: 0px;">
				<div class="container text-right" style="">
					<label class="control-label text-center"
						style="color: white !important; margin: 0px; font-size: 14px;">@Copyright</label>
				</div>
			</div>
		</div>
	</div>
</div>
