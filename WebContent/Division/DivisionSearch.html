


<div class="container-fluid">
    <div class="col-md-12 well">
     <h3 class="cls_plainheader">Division Search</h3>
        <div class="col-md-12">
            <a class="btn btn-primary pull-right" ng-href="#/DivisionAdd/0" ng-show="buttonArray.includes('ADD')">Add New Division <i class="fa fa-plus-circle"></i></a>
            <br />
            <br />
            <br />
            <div class="panel panel-primary">
            
				<div class="panel-heading">
             		<h5>Search Existing Division</h5>
            	</div>
                <div class="sepr">
                    
                    <div class="row">
                    	<div class="col-md-6">
                        	<div class="form-group is-empty">
                                <label for="customerName" class="col-md-4 control-label">Customer Name</label>
                                <div class="col-md-8 select-box">
                                	<select  ng-change="customerChange()"  ng-model="customerName" ng-options="item.customerId as item.customerName for item in customerList" class="form-control" id="customerName" name="customerName" ng-disabled="readOnly">
						 				<option value="">Select</option>
                                    </select> 
                                    <span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span>
                                </div>
                            </div>

							<div class="form-group is-empty">
                                <label for="countryName" class="col-md-4 control-label">Country Name</label>
                                <div class="col-md-8 select-box">
									<select    ng-model="countryId" ng-options="item.id as item.name for item in countryList" class="form-control" id="countryName" name="countryName" ng-disabled="readOnly">
										<option value="">Select</option>
                                    </select> 	
                                    <span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span>                                    
                               	</div>
                            </div>
                                      
                            <div class="form-group is-empty">
                            	<label for="status" class="col-md-4 control-label">Status</label>
                                <div class="col-md-8 select-box">
									<select  ng-model="status" class="form-control" id="status">
										<option value="Y">Active</option>
										<option value="N"> Inactive</option>
                                    </select> 
                                    <span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span>	                                    
                               	</div>
                            </div>
						</div>

						<div class="col-md-6">
                               <div class="form-group is-empty">
                                   <label for="companyName" class="col-md-4 control-label">Company Name</label>
                                   <div class="col-md-8 select-box">
									<select ng-change="companyChange()" ng-model="companyName" ng-options="item.id as item.name for item in companyList" class="form-control" id="companyName" name="companyName" ng-disabled="readOnly">
									 	<option value="">Select</option>
                                    </select>
                                    <span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span>
                               	</div>

							</div>
							
							<div class="form-group is-empty">
                                   <label for="divisionName" class="col-md-4 control-label">Division Name</label>
                                   <div class="col-md-8">
									<input type="text" ng-model="divisionName" class="form-control" id="divisionName"  name="divisionName" placeholder="Division Name">
                               	</div>
							</div>
						</div>
                        <div class="col-md-3 pull-right">
                          	<a class="btn btn-primary col-md-6 col-md-offset-5 " ng-click="search()">Search <i class="fa fa-search"></i></a>
                          	<a class="btn btn-warning col-md-5" ng-click="clear()">Clear <i class="fa fa-times"></i></a>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="panel panel-primary" id="searchPanel">
            <div class="panel-heading">
            <h5>Search Result</h5>
            </div>
                <div class="sepr">
                    <div class="row">
                        
                        <table class="table table-striped" id="divisionTable">
                            <thead>
                                <tr>
                                    <th>Division Code</th>
                                    <th>Customer Name</th>
                                    <th>Company Name</th>
                                    <th>Country Name</th>
                                    <th>Division Name</th>
                                    <th>Effective From Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <br />
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="navbar navbar-default navbar-fixed-bottom text-center" style="min-height: 15px; padding: 0px;">
        <div class="container text-right" style="">
            <label class="control-label text-center" style="color: white; margin: 0px; font-size: 14px;">@Copyright</label>
        </div>
    </div>
</div>
