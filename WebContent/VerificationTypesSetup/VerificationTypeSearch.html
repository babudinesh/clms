

<div class="container-fluid">
    <div class="col-md-12 well">
      <h3 class="cls_plainheader">Verification Types Setup</h3>
        <div class="col-md-12">
            <a class="btn btn-primary pull-right" href="#/verificationTypesSetup/0" ng-show="buttonArray.includes('ADD')">Add New Verification Type <i class="fa fa-plus-circle"></i></a>
            <br />
            <br />
            <br />
            <div class="panel panel-primary">
            <div class="panel-heading">
              <h5 >Search Existing Verification Types</h5>
            </div>
                <div class="sepr">
                  
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="custName" class="col-md-4 control-label">Customer Name</label>
								  <div class="col-md-8 select-box">
										<select  ng-change="customerChange()"  ng-model="customerName" ng-options="item as item.customerName for item in customerList track by item.customerId" class="form-control" id="custName">
											<option value="">Select</option>
										</select>
										<span class="input-group-btn">
                                     <label for="Select1" class="fa fa-caret-down"></label>
                                        </span>   
								</div>
                            </div>
							<div class="form-group">
								<label for="countryId" class="col-md-4 control-label required">
									Country </label>
								<div class="col-md-8 select-box">
									<select ng-model="isActive" name="countryId"
										ng-options="item.id as item.name for item in statusList"
										class="form-control" id="countryId"
										title="Please Select Country" ng-disabled="readOnly" required>
										<option value="">Select</option>
									</select> <span class="input-group-btn"> <label for="Select1"
										class="fa fa-caret-down"></label>
									</span>
								</div>
							</div>

						</div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="cmpName" class="col-md-4 control-label">Company Name</label>
                                <div class="col-md-8 select-box">
								    <select   ng-model="companyName" ng-options="item as item.name for item in companyList" class="form-control" ng-change="companyChange()" id="compName">
											<option value="">Select</option>
									</select>     
									<span class="input-group-btn">
                                     <label for="Select1" class="fa fa-caret-down"></label>
                                        </span>                             
								</div>
                            </div>

                            <div class="form-group">
                                <label for="depName" class="col-md-4 control-label">Verification Type</label>
                                <div class="col-md-8">
                                    <input type="text"  ng-model="departmentName" class="form-control" id="depName" maxlength="50" placeholder="Department Name" />
                                </div>
                            </div>

                        </div>

                        <div class="col-md-4 col-md-offset-2">
                            <a class="btn btn-primary col-md-6 col-md-offset-5" ng-click="search()">Search <i class="fa fa-search"></i></a>
                            <a class="btn btn-warning col-md-3" ng-click="clear()">Clear <i class="fa fa-times"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary" id="searchPanel">
            <div class="panel-heading">
              <h5>Search Result</h5>
            </div>
                <div class="sepr">
                   
                    <div>
                        <table class="table table-striped" id="deptTable">
                            <thead>
                                <tr>    
                                	<th>Customer Name</th>
                                	<th>Company Name</th>                               
                                    <th>Verification Type</th>
                                   <!--  <th>Mandatory Status</th>       -->                             
                                                                 
                                </tr>
                            </thead>

                        </table>

                    </div>
                </div>
            </div>
            <br />
        </div>
    </div>
</div>
