<div id="searchPage"> 
	<form name="jobAllocationReport" id="jobAllocationReport" novalidate ng-submit="submit">

			<div class="col-md-12 well">
				<h3 class="cls_plainheader">Job Allocation Report</h3>
				<div class="col-md-12">
					<br />
					<div class="panel panel-primary">
						<div class="sepr">
							<div class="row">
								<div class="col-md-6">
		                            <div class="form-group">
		                                <label for="customerName" class="col-md-4 control-label required">Customer Name</label>

		                                	<select ng-change = "customerChange()" ng-model="customerName" name="customerName" ng-options="item.customerId as item.customerName for item in customerList " class="form-control" id="customerName" ng-disabled="dropdownDisableCustomer" required >
		                                    	<option value="">Select</option> 
		                                    </select> 
		                                    <span class="input-group-btn">
		                                     	<label for="customerName" class="fa fa-caret-down"></label>
		                                    </span>                                     
		                                </div>
		                            </div>                           
		                            <div class="form-group ">
		                                <label for="vendorId" class="col-md-4 control-label required">Vendor Name</label>

	                                           <!--  <option value="">ALL</option>   -->                                        
	                                        </select>
	                                        <span class="input-group-btn">
		                                     	<label for="vendorId" class="fa fa-caret-down"></label>
		                                    </span> 
		                                </div>
		                            </div>
									
									<div class="form-group">
										<label for="plantName" class="col-md-4 control-label required">Plant</label>
										<div class="col-md-8 select-box">
											<select ng-change="plantChange()" ng-model="plantId" name="plant" ng-options="item.id as item.name for item in plantsList" class="form-control"  id="plantId"  required>
	                                            <option value="">Select</option>
	                                        </select>
											<span class="input-group-btn">
	                                     		<label for="Select1" class="fa fa-caret-down"></label>
	                                        </span>
										</div>
									</div>

									<div class="form-group">
										<label for="sectionName" class="col-md-4 control-label">Section</label>
										<div class="col-md-8 select-box">
											<select   ng-model="sectionId"  ng-change="sectionChange()" name="sectionId" ng-options="item.id as item.name for item in sectionesList" class="form-control"  id="sectionId"   >
	                                            <option value="">Select</option>
	                                        </select>
	                                        <span class="input-group-btn">
	                                     		<label for="Select1" class="fa fa-caret-down"></label>
	                                        </span>
										</div>
									</div>
									
									<div class="form-group">
		                                <label for="workSkill" class="col-md-4 control-label">Job Skill </label>

			                                <select  ng-model="workSkill" name="workSkill" ng-options="item.id as item.name for item in list_skills" class="form-control" id="workSkill" >
			                                 	<option value="">ALL</option>
			                                 </select>  
		 									<span class="input-group-btn">
		                                     	<label for="workSkill" class="fa fa-caret-down"></label>
		                                    </span> 
		                                </div>
		                            </div>
									
									<div class="form-group">
										<label for="workOrderCode" class="col-md-4 control-label">Worker Code </label>
										<div class="col-md-8">
											<input type="text" class="form-control" id="workerCode" placeholder="Worker Code" maxlength="45" ng-model="workerCode" name="workerCode" />
										</div>
									</div>	
									
									<div class="form-group">
										<label for="jobType" class="col-md-4 control-label">Job Name</label>
										<div class="col-md-8 select-box">
											<select  ng-model="jobType"  name="jobType" class="form-control"  id="jobType"   >
	                                           <option value="-1">ALL</option>
	                                            <option value="Supervisor">Supervisor</option>
	                                            <option value="Others">Others</option>
	                                        </select>
	                                        <span class="input-group-btn">
	                                     		<label for="jobType" class="fa fa-caret-down"></label>
	                                        </span>
										</div>
									</div>				
									
									<div class="form-group" >			               		
					                   <label for="searchBy" class="col-md-4 control-label required"> Search Period  </label>
		                                <div class="col-md-8 select-box">
	                                         <select ng-model="searchPeriod" name="monthYear" class="form-control" ng-change="fun_date_year_Listener()" id="searchBy" required>
	                                  			<option value="byDate"> By Date  </option>
												<option value="byMonth">By Month & Year</option>											
											 </select>  
											 <span class="input-group-btn">
		                                     	<label for="year" class="fa fa-caret-down"></label>
		                                     </span> 
										</div>
				            		</div>
		                                
								</div>

		                                <label for="companyName" class="col-md-4 control-label required">Company Name</label>

		                                	<select  ng-model="companyName" name="companyName" ng-options="item.id as item.name for item in companyList " class="form-control" id="companyName" ng-change="companyChange()" ng-disabled="dropdownDisableCompany" required>
		                                    	<option value="">Select</option>
		                                   	</select>   
		                                    <span class="input-group-btn">
		                                    	<label for="companyName" class="fa fa-caret-down"></label>
		                                    </span>                                   
		                                </div>
		                            </div>
		                           
									<div class="form-group">
										<label for="locationFor" class="col-md-4 control-label required">Location</label>

	                                            <option value="">Select</option>
	                                        </select>
	                                        <span class="input-group-btn">
	                                     		<label for="Select1" class="fa fa-caret-down"></label>
	                                        </span>
										</div>
									</div>

										<label for="departmentFor" class="col-md-4 control-label">Department</label>

	                                        </select>
	                                        <span class="input-group-btn">
	                                     		<label for="Select1" class="fa fa-caret-down"></label>
	                                        </span>
										</div>
									</div>
									
									<div class="form-group">
										<label for="workAreaName" class="col-md-4 control-label">Work Area</label>

											<select   ng-model="workAreaId"  ng-change="workAreaChange()" name="workAreaId" ng-options="item.id as item.name for item in workAreasList" class="form-control"  id="workAreaId"   >
	                                            <option value="">Select</option>
	                                        </select>
	                                        <span class="input-group-btn">
	                                     		<label for="Select1" class="fa fa-caret-down"></label>
	                                        </span>
										</div>
									</div>
									
									<div class="form-group">
		                                <label for="shift" class="col-md-4 control-label">Shift</label>
		                                <div class="col-md-8 select-box">
		                                    <select   ng-model="shift"  name="shift" ng-options="item.shiftName as item.shiftName for item in shiftsList" class="form-control"  id="shift">
		                                     	<option value="">ALL</option>
		                                    </select>
		                                    <span class="input-group-btn">
		                                			<label for="shift" class="fa fa-caret-down"></label>
		                                   	</span>
		                                </div>
		                            </div>
									
									<div class="form-group">
										<label for="workerName" class="col-md-4 control-label">Worker Name </label>
										<div class="col-md-8">
											<input type="text" class="form-control" id="workerName" placeholder="Worker Name" maxlength="45" ng-model="workerName" name="workerName" />
										</div>
									</div>
									<div class="form-group">
										<label for="status" class="col-md-4 control-label ">Status</label>
										<div class="col-md-8 select-box">
											<select  ng-model="status"  class="form-control" id="status" name="status"  ng-options="item.id as item.name for item in list_status" >										
											</select> 
											<span class="input-group-btn"> 
												<label for="status" class="fa fa-caret-down"></label>
											</span>
										</div>
									</div>
									     
		                            <div class="form-group"  ng-show="searchPeriod == 'byDate'">
		                                <label for="todate" class="col-md-4 control-label required"> By Date  </label>
		                                <div class="col-md-4">
		                                     <input type="text" class="form-control" id="fromDate" readonly="true" placeholder=" From Date &#xf073;" ng-model="fromDate" name="fromDate" date-change-picker required/>                                                                                                     
		                                </div>
		                                <div class="col-md-4">
		                                     <input type="text" class="form-control" id="toDate" readonly="true" placeholder=" To Date &#xf073;" ng-model="toDate" name="toDate" date-change-picker required/>                                                                                                     
		                                </div>
		                            </div>
		                                                        
		                            <div class="form-group " ng-show="searchPeriod == 'byMonth'">
		                                <label for="year" class="col-md-4 control-label required"> Month & Year  </label>
		                                <div class="col-md-4 select-box">
	                                    	<select ng-model="year" class="form-control" id="year" name="year" ng-options="item.id as item.name for item in list_years " required>
	                                  			<option value="">Select</option>
											</select>  
											<span class="input-group-btn">
	                                     	 	<label for="year" class="fa fa-caret-down"></label>
	                                        </span> 
										</div>
										<div class="col-md-4 select-box">                                                                                                                               
                                            <select  ng-model="month" ng-options="item.id as item.name for item in list_months " name="month" class="form-control" id="month" required> 
                                            	<option value="">Select</option>
                                            </select>   
                                            <span class="input-group-btn">
                                     	 		<label for="month" class="fa fa-caret-down"></label>
                                        	</span>                                                                                             
		                                </div>
		                            </div>
									 
									<div class="col-md-6  pull-right">
			             				<a class="btn btn-primary col-md-3 " ng-click="fun_previewGridData()"> View <i class="fa fa-search"></i></a>
				                        <a class="btn btn-primary col-md-5 " ng-click="search()" ng-show="buttonArray.includes('DOWNLOAD')" > Download <i class="fa fa-file-pdf-o" aria-hidden="true"> </i></a>
				                        <a class="btn btn-warning col-md-3" ng-click="clear()">Clear <i class="fa fa-times"></i></a>
		                    		</div>
								</div>
							</div>
						</div>
					</div>
