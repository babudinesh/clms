<form id="Form">
	<div class="container-fluid">
    	<div class="col-md-12 well">
	    	<h3 class="cls_plainheader">Define Customer</h3>
	        <ul class="nav nav-tabs">
	            <li class="active"><a ng-href="#/CustomerDetails/{{customerPage}}">Customer</a></li>
	            <li><a ng-href="#/customerContctsSearch">Contact</a></li>
	        </ul>
	        <br />
	        
			<div class="panel panel-default" ng-show="transactionList">
				<div class="container">
					<h5 class="cls_plainheader"> Search : </h5>
					<div class="row">
						<div class="col-md-6 transactionList">
							<div class="form-group">
								<label for="transactionList" class="col-md-4 control-label">Transaction Date's :</label>
								<div class="col-md-6 select-box">
	                                         <select  ng-model="transactionModel" ng-change="transactionDatesListChnage()" ng-options="item.id as item.name for item in transactionDatesList " class="form-control" id="transactionModel" ng-disabled="readOnly" >
	                                         <option value="">Select</option>
	                                         </select>   
	                                         <span class="input-group-btn">
	                                  <label for="Select1" class="fa fa-caret-down"></label>
	                                     </span>                                       											
								</div>
							</div>
						</div>
					</div>
				</div>
				<hr class="pull-left" style="width: 105%" />
			</div>
			
        	<br />
        	<div class="col-md-12">
	            <div class="container">
	                <div class="col-md-6">
	                    <div class="form-group">
	                        <label for="CustomerID" class="col-md-4 control-label required">Customer Code</label>
	                        <div class="col-md-6">
	                            <input type="text" ng-model="customerDetailsVo.customerCode" class="form-control capitalize" id="CustomerID" minlength="2" maxlength="15" name = "CustomerID" placeholder="Customer Code" ng-disabled="readOnly || onlyRead" required/>
	                        </div>
	                    </div>
	                </div>
	            </div>
            	<hr />
            	
				<div class="panel panel-default">
	                <div class="sepr">
	                    <div class="row">
	                        <div class="col-md-6">
	                            <div class="form-group">
	                                <label for="transactionDate" class="col-md-4 control-label required">Effective From Date</label>
	                                <div class="col-md-8">
	                                    <input type="text" name="transactionDate" ng-model="customerDetailsVo.transactionDate" class="form-control" id="transactionDate"  readonly="true" placeholder="Effective From Date" ng-disabled="readOnly" required />
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label for="CustomerName" class="col-md-4 control-label required">Customer Name</label>
	                                <div class="col-md-8">
	                                    <input type="text" ng-model="customerDetailsVo.customerName" minlength="2" maxlength="45" class="form-control" id="CustomerName" name="CustomerName"  placeholder="Customer Name" ng-disabled="readOnly" required/>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label for="TotalNoofCompanies" class="col-md-4 control-label" >Total No of Companies</label>
	                                <div class="col-md-8">
	                                    <input type="text" ng-model="customerDetailsVo.totNumberOfCompanies" minlength="1" maxlength="2" class="form-control onlyNumbersWithZero" id="TotalNoofCompanies" name="TotalNoofCompanies"  placeholder="Total No of Companies" ng-disabled="readOnly"/>
	                                </div>
	                            </div>
	                             <div class="form-group">
	                                <label for="Industry" class="col-md-4 control-label required">Industry</label>
	                               <!--  {{customerDetailsVo.industyIds}} -->
	                                <div class="col-md-8">
	                                    <select ng-change="industryChange()"  ng-model="customerDetailsVo.industyIds" name="industyList"  ng-options="item.id as item.name for item in customerDetails.industyList" class="form-control"  id="industyList" multiple ng-disabled="readOnly" required >
	                                            <!--<option value="">Select</option>-->
	                                    </select>
	                                </div>
	                            </div>
	                            <div class="checkbox col-md-6" style="margin-top:50px;">
	                                <label style="margin-top: 15px">
	                                    <input type="checkbox" id="isMultinaional"  ng-model="customerDetailsVo.isMultinaional" name="multinational" ng-checked="customerDetailsVo.isMultinaional == 'Yes'" ng-disabled="readOnly" ng-click="fun_renderTable()"/>
	                                    Multinational
	                                </label>
	                            </div>
	                        </div>
	
	                        <div class="col-md-6">
	                            <div class="form-group">
	                                <label for="Status" class="col-md-4 control-label required" >Status</label>
	                                <div class="col-md-8 select-box">
	                                <!-- {{customerDetailsVo.isActive}}asdf -->
	                                    <select id="Status" ng-model="customerDetailsVo.isActive" class="form-control" ng-disabled="readOnly"  name="Status" id="Status" required>
	                                    	<option value="">Select</option>
	                                        <option value="Y">Active</option>
	                                        <option value="N">Inactive</option>
	                                    </select>
	                                    <span class="input-group-btn">
	                                     	<label for="Select1" class="fa fa-caret-down"></label>
	                                    </span> 
	                                </div>
	                            </div>
	
	                            <div class="form-group">
	                                <label for="Country" class="col-md-4 control-label required">Country</label>
	                                <div class="col-md-8 select-box">
	                                    <select ng-model="customerDetailsVo.customerCountry" ng-options="item.id as item.name for item in customerDetails.countriesList" class="form-control" name ="Select3xcv"   id="Select3zxcvsd" ng-disabled="readOnly" required>
	                                		<option value="">Select</option> 
	                                    </select>
	                                    <span class="input-group-btn">
	                                     	<label for="Select1" class="fa fa-caret-down"></label>
	                                    </span> 
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label for="LegacyName"  class="col-md-4 control-label">Legacy Name</label>
	                                <div class="col-md-8">
	                                    <input type="text" ng-model="customerDetailsVo.legacyName" class="form-control"  minlength="1" maxlength="45" id="LegacyName" placeholder="Legacy Name" ng-disabled="readOnly"/>
	                               </div>
	                            </div>
							</div>
	                        <div class="form-group col-md-6">
                                <label for="Sector" class="col-md-4 control-label required">Sub Industry</label>
                                <div class="col-md-8 ">
                                    <select id="ddl_IndSectors" multiple="" ng-disabled="readOnly" name ="Select3asdfsadf" required 
										ng-model="customerDetailsVo.sectorIds"
										class="form-control">
										<optgroup label="{{x}}" ng-repeat="(x,y) in sectorList">
											<option ng-repeat="z in y" value="{{z.sectorId}}">{{z.sectorName}}</option>
										</optgroup>
									</select>
									 
                                </div>
                            </div>
	                           
	                        <div class="form-group  col-md-6">
                                <div class="radio radio-primary col-md-3">
                                <!-- {{customerDetailsVo.entityType }}   -->                              
                                  <label >
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="Legal"  ng-model="customerDetailsVo.entityType"  ng-disabled="readOnly" >
                                        Legal
                                    </label>
                                </div>
                                <div class="radio radio-primary col-md-3">
                                    <label style="margin-top: 15px;">
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="Logical" ng-model="customerDetailsVo.entityType"  ng-disabled="readOnly">
                                        Logical
                                    </label>
                                </div>
                                <div class="col-md-3"></div>
                                <div class="col-md-3"></div>
                        	</div>
	                	</div>
	            	</div>
				</div>
				
		    	<div class="panel panel-default">
                	<div class="sepr">
                   		<div id="countryTable" ng-show="countryTable" >
	                        <table class="table table-striped table-hover" >
	                            <thead>
	                                <tr>                                    
	                                    <th>Country Name</th>
	                                   <!--  <th>Base Company</th> -->
	                                    <th>No of Companies</th>
	                                    <th>Language</th>
	                                    <th>Currency</th>
	                                    <td>
	                                        <i class="fa fa-plus addrow " data-toggle="modal" data-target="#myModal" ng-show="gridButtons" ng-click="plusIconAction()"> </i>
	                                    </td>
	                                    <td></td>
	                                </tr>
	                            </thead>
	                            <tbody>
	                                <tr  ng:repeat="i in customerDetails.customerCountriesList">                                                        
	                                    <td>{{i.countryName}}</td>
	                                   <!--  <td>{{i.baseCompanyName}}</td> -->
	                                    <td>{{i.noOfCompanies}}</td>
	                                    <td>{{i.languageName}}</td>
	                                    <td>{{i.currencyName}}</td>
	                                    <td> <i ng-click="Delete($event)" class="fa fa-trash" ng-show="gridButtons"></i></td>
	                                    <td>
	                                       <i ng-click="Edit($event)" class="fa fa-edit" data-toggle="modal" data-target="#myModal" ng-show="gridButtons"></i>
	                                    </td>
	                                    <td></td>
	                                </tr>
	                            </tbody>
	                        </table>
                   		</div>
               		</div>
            	</div> 
            	
          	 	<div class="btn-group btn-group-right pull-right">
                  	<a href="javascript:void(0)" class="btn btn-primary"  ng-show="saveBtn && buttonArray.includes('SAVE')" ng-click="enable || validateCustomerCode($event)">Save</a>
                  	<a  class="btn btn-warning"  ng-show="cancelBtn" ng-click="cancelButnAction()">Cancel</a>
                   	<a href="javascript:void(0)" class="btn btn-success" ng-show="updateBtn && buttonArray.includes('UPDATE')" ng-click="updateBtnAction()">Update</a>
                   	<a href="javascript:void(0)" class="btn btn-info" ng-click="viewOrEditHistory()" ng-show="viewOrUpdateBtn && buttonArray.includes('VIEW HISTORY')">View Or Update History</a>
                   	<a href="javascript:void(0)" class="btn btn-info"  ng-show="correcttHistoryBtn && buttonArray.includes('CORRECT HISTORY')" ng-click="enable || correctHistorySave()">Correct History</a>
                   	<button class="btn" ng-show="resetBtn" type="reset"> Reset </button>
                   	<a href="#/customerDetailsSearch" class="btn btn-default">Return to search</a>
               	</div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
	    <div class="navbar navbar-default navbar-fixed-bottom text-center" style="min-height: 15px; padding: 0px;">
	        <div class="container text-right" style="">
	            <label class="control-label text-center" style="color: white; margin: 0px; font-size: 14px;">@Copyright</label>
	        </div>
	    </div>
	</div>
</form>



<form id="countryForm" name="countryForm">    
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
 		<div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Enter Country Details</h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-default">
                        <div class="sepr">
                            <div class="row">
                                <div class="col-md-6">                                   

                                     <div class="form-group">
                                        <label for="countryName"  class="col-md-4 control-label required">Country Name</label>
                                        <div class="col-md-8 select-box">
	                                        <select ng-model="customerCountry.countryId" ng-options="item.id as item.name for item in customerDetails.countriesList" class="form-control"  id="countryName" name="countryName" required>
	                                            <option value="">Select</option>
	                                        </select>
	                                        <span class="input-group-btn">
	                                     		<label for="Select1" class="fa fa-caret-down"></label>
	                                        </span> 
                                        </div>
                                    </div>

                                   <!--  <div class="form-group">
                                        <label for="state"  class="col-md-4 control-label">Base Company</label>
                                        <div class="col-md-8">
                                             <input type="text" ng-model="customerCountry.baseCompanyName" minlength="2" maxlength="45" class="form-control" id="aal3" placeholder="Base Company" />                                            
                                        </div>
                                    </div> -->

                                    <div class="form-group">
                                        <label for="noOfCompanies"  class="col-md-4 control-label required">No of Companies</label>
                                        <div class="col-md-8">
                                            <input type="text" ng-model="customerCountry.noOfCompanies" minlength="1" maxlength="2" class="form-control onlyNumbersWithZero" id="noOfCompanies" name="noOfCompanies" placeholder="No of Companies" required/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">                                    

                                    <div class="form-group">
                                        <label for="languageName" class="col-md-4 control-label required">Language</label>
                                        <div class="col-md-8 select-box">
                                            <select  ng-model="customerCountry.languageId" ng-options="item.id as item.name for item in customerDetails.languageList" class="form-control"  name="languageName" id="languageName" required>
                                            	<option value="">Select</option>
                                            </select>
                                            <span class="input-group-btn">
                                     			<label for="Select1" class="fa fa-caret-down"></label>
                                        	</span> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="currencyNmae" class="col-md-4 control-label required">Currency</label>
                                        <div class="col-md-8 select-box">
                                           	<select  ng-model="customerCountry.currencyId" ng-options="item.id as item.name for item in customerDetails.currencyList" class="form-control" name="currencyName" id="currencyName" required>
                                            	<option value="">Select</option>
                                            </select>
											<span class="input-group-btn">
                                     			<label for="Select1" class="fa fa-caret-down"></label>
                                        	</span> 
                                        </div>
                                    </div>
                                   

                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                	<button type="button" ng-click="saveCountryDetails()" class="btn btn-primary"  ng-show="popUpSave">Save changes</button>
                	<button type="button" ng-click="updateCountryDetails($event)" class="btn btn-primary"  ng-show="popUpUpdate">Update changes</button>
                	<button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
            	</div>
            </div>
        </div>
	</div>
</form>
