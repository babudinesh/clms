<div class="container-fluid">
 <form name="shiftDefineSearchDetails" novalidate ng-submit="submit" > 
    <div class="col-md-12 well">
     <h3 class="cls_plainheader">Search Shifts</h3>
        <div class="col-md-12">
            <a class="btn btn-primary pull-right" ng-href="#/shiftsDefineAddOrEdit/0" ng-show="buttonArray.includes('ADD')">Define New Shift <i class="fa fa-plus-circle"></i></a>
            <br />
            <br />
            <br />
            <div class="panel panel-primary">
            <div class="panel-heading">
            <h5 class="cls_plainheader">Shifts Search</h5>
            </div>
                <div class="sepr">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="customerDetailsId" class="col-md-4 control-label">Customer Name</label>
                                <div class="col-md-8 select-box">                                   
                                    <select  ng-model="customerDetailsId" ng-options="item.customerId as item.customerName for item in customerList " class="form-control" id="customerDetailsId" ng-change="fun_CustomerChangeListener()"  >
	                                    <option value="">Select</option>
	                                </select> 
									<span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="companyDetailsId" class="col-md-4 control-label">Company Name</label>
                                <div class="col-md-8 select-box">
                                    <select  ng-model="companyDetailsId" ng-options="item.id as item.name for item in companyList " class="form-control" id="companyDetailsId"  >
	                                  	<option value="">Select</option>
	                                </select>  
									<span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span>     
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="status" class="col-md-4 control-label">Status</label>
                                <div class="col-md-8 select-box">
                                	<select  ng-model="status" ng-options="item.id as item.name for item in list_status " class="form-control" id="status" >
	                                	<option value="">Select</option>
	                                </select>    
 									<span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span>                                
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="ShiftCode" class="col-md-4 control-label">Shift Code</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="ShiftCode" placeholder="Shift Code" ng-model="shiftCode"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ShiftName" class="col-md-4 control-label">Shift Name</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="ShiftName" placeholder="Shift Name" ng-model="shiftName"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 pull-right">
                            <a class="btn btn-primary col-md-3 col-md-offset-5" ng-click="fun_Search_ShiftDefine_Data()">Search <i class="fa fa-search"></i></a>
                            <button type="reset" class="btn btn-warning col-md-3">Clear <i class="fa fa-times"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary" ng-show="shiftsDefineTableView">
            <div class="panel-heading">
                                <h5>Search Result</h5>
            </div>
                <div class="sepr">

                    <div>
                        <table class="table table-striped" id="shiftsDefineTable">
                            <thead>
                                <tr>                                                                    
                                    <th>Customer Name</th>
                                    <th>Company Name</th>
                                    <th>Shift Code</th>  
                                    <th>Shift Name</th>
                                    <th>Location Name</th>
                                    <th>Plant Name</th>
                                    <th>Effective From Date</th>
                                    <th>Status</th>                                    
                                    
                                </tr>
                            </thead>
                            <!-- <tbody>
                                <tr ng:repeat="i in result" on-last-repeat>                                   
                                    <td>{{i.customerName}}</td>
                                    <td>{{i.companyName}}</td>
                                    <td>{{i.transactionDate}}</td>
                                    <td>{{i.isActive}}</td>
                                    <td>{{i.shiftCode}}</td>
                                    <td> <a href="#/shiftsDefineAddOrEdit/{{i.shiftDefineId}}"> {{i.shiftName}} </a></td>
                                </tr>
                            </tbody> -->
                        </table>
                    </div>
                </div>
            </div>
            <br />
        </div>
    </div>
    </form>
</div>
<div class="container-fluid">
    <div class="navbar navbar-default navbar-fixed-bottom text-center" style="min-height: 15px; padding: 0px;">
        <div class="container text-right" style="">
            <label class="control-label text-center" style="color: white; margin: 0px; font-size: 14px;">@Copyright</label>
        </div>
    </div>
</div>
