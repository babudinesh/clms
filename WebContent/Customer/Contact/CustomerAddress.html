<div class="body">	
    <div class="container-fluid  childGrid">
    <form  id ="customerAddress" name="customerAddress" novalidate ng-submit="submit" >
        <div class="col-md-12 well">
         <h3 class="cls_plainheader">Customer Address</h3>

              <div class="container-fluid">

            <br />
            
            
            
            
            <!--============================-->
            
            <div class="col-md-12">
            	<ul class="nav nav-tabs">
                    <li><a href="#/CustomerDetails/{{customerinfoId}}">Customer</a></li>                    
                    <li class="active"><a href="#/customerContctsSearch" ng-click="">Contacts</a></li> 
              	</ul>
							
				<div class="container">
                    <div class="col-md-6"> <b>Customer Code :</b>  {{customerCode}} </div>
                    <div class="col-md-6"> <b>Customer Name :</b>  {{customerName}} </div>
              	</div>
                <br />
                
                <div class="panel panel-default">
		         	<div class="sepr">
		            	<div class="row">											
			                <div class="col-md-6" ng-show="transactionList">				
			                     <div class="container-fluid "> 
			                         <div class="form-group">
			                             <label class="col-md-4 control-label required" for="addressId"> Transaction Date's: </label>
			                             <div class="col-md-8 select-box">
			                             	<select  ng-model="customer.addressId" ng-options="item.id as item.name for item in list_transactionDatesList" class="form-control" id="addressId"  ng-disabled="readonly"  title="Please select Address "  ng-change="fun_Address_Trans_Change()" required>
			                                  	<option value="">Select</option>
			                             	</select>
			                             	<span class="input-group-btn">
												<label for="Select1" class="fa fa-caret-down"></label>
											</span>                                                      													
			                             </div>						
			                         </div>
			                     </div>
			                 </div>	
			        	</div>
			    	</div>          
			    </div>							
               	<div class="panel panel-default">
                	<div class="sepr"> 
                    	<div class="row"> 
                       		<div class="col-md-6">		
								<div class="form-group">
									<label class="col-md-4 control-label required" for="txt_effectivedate" style="color: black;">Effective From Date </label>
									<div class="col-md-8">
										<input class="form-control" id="txt_effectivedate" type="text"  readonly="true" placeholder="Effective From Date &#xf073;" style="color: black;display:inline-block" ng-model="transactionDate" ng-disabled="readonly"  required/>													
				     				</div>
	     						</div>					
							</div>
							<div class="col-md-6">
	                			<div class="form-group " >
				               		<label class="col-md-4  control-label required">Status</label>
				                    <div class="col-md-8 select-box">
										<select id="Status" ng-model="customer.isActive" class="form-control" ng-disabled="readOnly" name="Status" required>
											<option value="">Select</option>
											<option value="Y">Active</option>
											<option value="N">In Active</option>
										</select>
										<span class="input-group-btn">
											<label for="Select1" class="fa fa-caret-down"></label>
										</span>
									</div>
								</div>
							</div>
						</div>
				 	</div>
				</div> 
							
				<input type="hidden" ng-model="customer.customerDetailsId" >							
				<input type="hidden" ng-model="customer.addressId" >							
                <input type="hidden" ng-model="customer.addressUniqueId" >	
							
					<div class="panel panel-default">
                   		<div class="sepr">
                      			<div class="row"> 
                         			 	<div class="col-md-6">		
									<div class="form-group">	
										<label class="col-md-4 control-label required" for="addressTypeId">Address Type </label> 
										<div class="col-md-8 select-box">
                                                  <select  ng-change = "fun_AddressChange()" ng-model="customer.addressTypeId" ng-options="item.id as item.name for item in list_addressTypes" class="form-control" id="addressTypeId" name="addressTypeId"  ng-disabled="readonly"  title="Please select Address " required>
                                                  	<option value="">Select</option>
                                              	</select>
                                                  <span class="input-group-btn">
												<label for="Select1" class="fa fa-caret-down"></label>
											</span>													
					     				</div>       											
									</div>
									
									<div class="form-group">		
										<label class="col-md-4 control-label required" for="address1">Address Line 1 </label> 
										<div class="col-md-8">
											<input class="form-control " id="address1" placeholder="Address Line1"  minlength="2" maxlength="45"  name="address1" readonly="readonly" ng-model="customer.address1" type="text" style="width: 100%"   ng-readonly="readonly" required/>
										</div>
									</div>
									
									<div class="form-group">		
										<label class="col-md-4 control-label" for="address3">Address Line 3 </label> 
										<div class="col-md-8">
											<input class="form-control " id="address3"placeholder="Address Line3" minlength="2" maxlength="45" ng-model="customer.address3" type="text" style="width: 100%" ng-readonly="readonly" />
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-md-4 control-label required" for="countryId">Country </label>
										<div class="col-md-8 select-box">
                                               <select  ng-model="customer.countryId" ng-options="item.countryId as item.countryName for item in list_countries" class="form-control" id="countryId" name= "countryId" ng-required="true" ng-disabled="readonly"  title="Please select  country" ng-change="fun_Countrychange()" >
                                                    <option value="">Select</option>
                                               </select>
                                               <span class="input-group-btn">
												<label for="Select1" class="fa fa-caret-down"></label>
											</span>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-md-4 control-label required" for="cityId">City </label> 
										<div class="col-md-8">
                                                  <!-- <select  ng-model="customer.cityId" ng-options="item.id as item.name for item in list_cities" class="form-control" id="cityId" ng-required="true" ng-disabled="readonly"  title="Please select  city">
                                                      <option value="">Select</option>
                                                  </select> -->  
                                        	<input class="form-control " id="address3" maxlength="45" placeholder="City" ng-model="customer.city"  name= "city" type="text" style="width: 100%" ng-readonly="readonly" required/>                                                 													
										</div>
									</div>
									
								</div>
								
								<div class="col-md-6">		
									<div class="form-group">
				               		 	<label class="col-md-4 control-label" for="txt"></label>
					                    <div class="col-md-8">
					                    	<input class="form-control"  type="hidden"  />
					                    </div>
				               		 </div>
				               		 <br/>
				               		 
									<div class="form-group">		
										<label class="col-md-4 control-label" for="address2">Address Line 2 </label> 
										<div class="col-md-8">
											<input class="form-control " id="address2"  placeholder="Address Line2" minlength="2" maxlength="45" ng-model="customer.address2" type="text" style="width: 100%"  ng-readonly="readonly" />
										</div>
									</div>
									<div class="form-group">
				               		 	<label class="col-md-4 control-label" for="txt"></label>
					                    <div class="col-md-8">
					                    	<input class="form-control"  type="hidden"  />
					                    </div>
				               		 </div>
				               		 <br/>
										
									<div class="form-group">
										<label class="col-md-4 control-label required" for="stateId">State </label> 
										<div class="col-md-8 select-box">
                                                  <select  ng-model="customer.stateId" ng-options="item.id as item.name for item in list_states" class="form-control" id="stateId" name="stateId" ng-required="true" ng-disabled="readonly"  title="Please select  state" >
                                                      <option value="">Select</option>
                                                  </select>
                                                  <span class="input-group-btn">
												<label for="Select1" class="fa fa-caret-down"></label>
											</span>                                                													
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-md-4 control-label required" for="pincode">Pincode </label>
										<div class="col-md-8">
											<input class="form-control  onlyNumbers" id="pincode" type="text" placeholder="Pincode" minlength="6"    maxlength="6" ng-model="customer.pincode" name="pincode"  ng-required="true" ng-readonly="readonly" />												    
			      						</div>
									</div>
							 	</div>
							</div>
						</div>
					</div>
							
					<div class="btn-group btn-group-right pull-right">
                    	<a href="javascript:void(0)" class="btn btn-danger" ng-show="updateBtn" ng-click="updateAddressBtnAction($event)"> Update </a>
						<a class="btn  btn-primary " ng-show="saveBtn" ng-click="enable || fun_saveaddressdetails($event)" ">Save</a> 
						<a class="btn  btn-primary " ng-show="currentHistoryBtn" type="submit" ng-click="enable || fun_CorrectHistory($event)" > Correct History </a>						
						<button class="btn  btn-danger  " ng-show="resetBtn" type="reset"> Reset </button> 
						<a  class="btn  btn-danger" ng-show="cancelBtn" ng-click="fun_cancelBtnCLick()"> Cancel </a>
						<a href="javascript:void(0)" class="btn  btn-info" ng-show="addrHistory" ng-click="historyBtnAction($event)"> View or Update History </a>
						<a href="#/customerContctsSearch"  class="btn btn-default">Return To Search</a>
					</div>
					
					<div class="container-fluid">
			            <div class="navbar navbar-default navbar-fixed-bottom text-center" style="min-height: 15px; padding: 0px;">
			                <div class="container text-right">
			                    <label class="control-label text-center" style="color: white; margin: 0px; font-size: 14px;">@Copyright</label>
			                </div>
			            </div>
        			</div>	
       			</div>
        	</div>
        </form>
    </div>
</div>
