

<div class="container-fluid">
    <div class="col-md-12 well">
    	<form name="vendorSearchForm" novalidate ng-submit="submit" > 
    	  <h3 class="cls_plainheader">Vendor Branch</h3>
        <div class="col-md-12">
            <a class="btn btn-primary pull-right" ng-href="#/vendorBranchesAddOrView/0" ng-show="buttonArray.includes('ADD')">Add New Vendor Branch <i class="fa fa-plus-circle"></i></a>
            <br />
             <br /> 
              <br />
               <br />
            
            <div class="panel panel-primary">
            <div class="panel-heading">
              <h5>Search Existing Vendor Branches</h5>
            </div>
                <div class="sepr">
                  
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="customerName" class="col-md-4 control-label">Customer Name</label>
                                <div class="col-md-8 select-box">
                                	<select  ng-model="customerName" ng-options="item.customerId as item.customerName for item in customerList " class="form-control" id="customerName" ng-change="fun_CustomerChangeListener()" ng-disabled="vendorAdmin">
                                    	<option value="">Select</option>
                                    </select>   
									<span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span>                                   
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="venCode" class="col-md-4 control-label">Vendor Code</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control onlyNumbersWithZero" ng-model="vendorCode" placeholder="Vendor Code" name="vendorCode" id="vendorCode" maxlength="3" ng-disabled="vendorAdmin"/>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="branchId" class="col-md-4 control-label"> Branch ID </label>
                                <div class="col-md-8">
                                	<input  ng-model="branchId" class="form-control" id="branchId" ng-model="branchId" placeholder="Branch ID" maxlength=20 />                                  
                                </div>
                            </div>

                                <label for="vendorName" class="col-md-4 control-label">Vendor Name</label>
                                <div class="col-md-8 select-box">                                    
                                    <select  ng-model="vendorName" ng-options="item.id as item.name for item in vendorList " class="form-control" id="vendorName" >
                                    	<option value="">Select</option>
                                    </select>
									<span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span> 
                                </div>
                            </div> -->
                            <!-- <div class="form-group">
                                <label for="industryId" class="col-md-4 control-label"> Search By  </label>
                                <div class="col-md-8 select-box">
                                   <select  ng-model="industryId" multiple="" ng-options="item.id as item.name for item in industryList " class="form-control" id="industryId" >
                                            <option value="">Select</option>
                                            </select>
                                            

                                </div>
                            </div> -->
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="companyName" class="col-md-4 control-label">Company Name</label>
                                <div class="col-md-8 select-box">
                                	<select  ng-model="companyName" ng-options="item.id as item.name for item in companyList " class="form-control" id="companyName" ng-change="fun_CompanyChangeListener()" ng-disabled="vendorAdmin">
                                    	<option value="">Select</option>
                                    </select>    
									<span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span>                                  
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="venName" class="col-md-4 control-label">Vendor Name</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vendorName" placeholder="Vendor Name" name="vendorName" id="vendorName" maxlength="45" ng-disabled="vendorAdmin" />
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 pull-right">
                            <a class="btn btn-primary col-md-3 col-md-offset-5" ng-click="fun_searchGridData()">Search <i class="fa fa-search"></i></a>
                            <button class="btn btn-warning col-md-3" type="reset" ng-click="fun_clearSsearchFields()">Clear<i class="fa fa-times"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary" ng-show="vendorBranchTableView">
            <div class="panel-heading">
                <h5>Search Result</h5>
            </div>
                <div class="sepr">
                 
                    <div>
                        <table class="table table-striped" id="vendorBranchTable">
                            <thead>
                                <tr>                                                                 
                                 <!--    <th>Vendor Code</th> -->
                                    <th>Customer Name</th>
                                    <th>Company Name</th>
                                    <th>Vendor Name</th>                                                                        
									<th>Branch ID</th>									
                                    <th>Location Name</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
