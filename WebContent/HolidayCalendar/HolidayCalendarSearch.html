


<div class="container-fluid">
    <div class="col-md-12 well">
     <h3 class="cls_plainheader">Holiday Calendar Search</h3>
        <div class="col-md-12">
            <a class="btn btn-primary pull-right" ng-href="#/HolidayCalendarAdd/0" ng-show="buttonArray.includes('ADD')">Add New Holiday Calendar <i class="fa fa-plus-circle"></i></a>
            <br />
            <br />
            <br />
            <div class="panel panel-primary">
				<div class="panel-heading">
             		<h5>Search Existing Holiday Calendar</h5>
           		 </div>
                <div class="sepr">
                    
                    <div class="row">
                    	<div class="col-md-6">
                        	<div class="form-group is-empty">
                                <label for="customerName" class="col-md-4 control-label">Customer Name</label>
                                <div class="col-md-8 select-box">
                                	<select  ng-change="customerChange()"  ng-model="customerName" ng-options="item.customerId as item.customerName for item in customerList" class="form-control" id="custName" >
						 				<option value="">Select</option>
                                    </select> 
                                     <span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									 </span>
                                </div>
                            </div>

							<div class="form-group is-empty">
                                <label for="locationName" class="col-md-4 control-label">Location Name</label>
                                <div class="col-md-8 select-box">
									<select    ng-model="locationId" ng-options="item.locationId as item.locationName for item in locationList" class="form-control" id="locatonName">
										<option value="">Select</option>
                                    </select> 	
                                     <span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span>                                    
                               	</div>
                            </div>
                                      
                            <div class="form-group is-empty">
                            	<label for="status" class="col-md-4 control-label">Status</label>
                                <div class="col-md-8 select-box">
									<select  ng-model="status" class="form-control" id="status" ng-disabled="readOnly">
										<option value="Y">Active</option>
										<option value="N"> Inactive</option>
                                    </select> 
                                     <span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span>	                                    
                               	</div>
                            </div>
						</div>

						<div class="col-md-6">
                               <div class="form-group is-empty">
                                   <label for="companyName" class="col-md-4 control-label">Company Name</label>
                                   <div class="col-md-8 select-box">
									<select ng-change="companyChange()" ng-model="companyName" ng-options="item.id as item.name for item in companyList" class="form-control" id="custName" >
									 	<option value="">Select</option>
                                          </select>
                                           <span class="input-group-btn">
												<label for="Select1" class="fa fa-caret-down"></label>
											</span>
                               	</div>

							</div>
							
							<div class="form-group is-empty">
                                   <label for="CalendarCode" class="col-md-4 control-label">Calendar Code</label>
                                   <div class="col-md-8">
									<input type="text" ng-model="holidayCalendarCode" name ="CalendarCode" placeholder="Calendar Code" class="form-control" id="CalendarCode" >
                               	</div>
							</div>
						</div>
                        <div class="col-md-2 pull-right">
                          	<a class="btn btn-primary col-md-6 " ng-click="search()">Search <i class="fa fa-search"></i></a>
                          	<a class="btn btn-warning col-md-5" ng-click="clear()">Clear <i class="fa fa-times"></i></a>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="panel panel-primary"  ng-show="calendarTableView">
            <div class="panel-heading">
            <h5>Search Result</h5>
            </div>
                <div class="sepr">
                    <div class="row">
                        
                        <table class="table table-striped" id="calendarTables">
                            <thead>
                                <tr>
                                    <th>Customer Name</th>
                                    <th>Company Name</th>
                                    <th>Country Name</th>
                                    <th>Location Name</th>
                                    <th>Calendar Code</th>
                                    <th>Calendar Name</th>
                                    <th>Year</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                           <!--  <tbody>
                                <tr ng:repeat="i in result" on-last-repeat>
                                    <td><a ng-href="#/HolidayCalendarAdd/{{i.holidayCalendarDetailsId}}">{{i.holidayCalendarCode}}</td>
                                    <td>{{i.customerName}}</td>
                                    <td>{{i.companyName}}</td>
                                    <td>{{i.countryName}}</td>
                                    <td>{{i.locationName}}</td>
                                    <td>{{i.calendarName}}</td>
                                    <td>{{i.year}}</td>
                                    <td>{{i.status}}</td>
                                </tr>
                            </tbody> -->
                        </table>
                    </div>
                </div>
            </div>
            <br />
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="navbar navbar-default navbar-fixed-bottom text-center" style="min-height: 15px; padding: 0px;">
        <div class="container text-right" style="">
            <label class="control-label text-center" style="color: white; margin: 0px; font-size: 14px;">@Copyright</label>
        </div>
    </div>
</div>
