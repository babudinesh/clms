<div class="container-fluid">
 <form id="bonusRulesDetails" name="bonusRulesDetails" novalidate ng-submit="submit" > 
	 <div class="col-md-12 well">
	 <h3 class="cls_plainheader"> Bonus Rules </h3>
         <div class="panel panel-primary" ng-show="transactionList">
         
<div class="panel-heading">
             <h5>Search :</h5>
            </div>
         
			<div class="container">
				
				<div class="row">
					<div class="col-md-6">

							<label for="bonusRulesId" class="col-md-4 control-label">Transaction Date's :</label>
							<div class="col-md-6 select-box">
                                         <select  ng-model="bonus.bonusRulesId" ng-change="fun_transactionDatesListChnage()" ng-options="item.id as item.name for item in transactionDatesList " class="form-control" id="bonusRulesId">

							</div>
						</div>
					</div>
				</div>
			</div>
			
			<hr class="pull-left" style="width: 105%" />
			</div>
   
        <br />
        <div class="col-md-12">
           <div class="panel panel-primary">
           <div class="panel-heading">
              <h5 > Bonus Rules </h5>
           </div>
                <div class="sepr">
                 
                    <div class="row"> 
						<div class="col-md-6">
	                            <div class="form-group">
	                                <label for="customerName" class="col-md-4 control-label required">Customer Name</label>
	                                <div class="col-md-8 select-box">
	                                <select  ng-model="customerDetailsId" name="customerDetailsId" ng-options="item.customerId as item.customerName for item in customerList " class="form-control" id="customerName" ng-change="fun_CustomerChangeListener()" ng-disabled="readonlyEdit" required>
	                                            <option value="">Select</option>
	                                            </select>     
	                                            
 <span class="input-group-btn">
<label for="Select1" class="fa fa-caret-down"></label>
</span>                                
	                                </div>
	                            </div> 
	                           <div class="form-group">
	                                <label for="customerName" class="col-md-4 control-label required">Country Name</label>
	                                <div class="col-md-8 select-box">
	                                <select  ng-model="countryId" name="countryId" ng-options="item.id as item.name for item in countriesList " class="form-control" id="countryName" ng-change="fun_CountryChangeListener()" ng-disabled="readonlyEdit" required>
	                                            <option value="">Select</option>
	                                            </select>    
	                                            
 <span class="input-group-btn">
<label for="Select1" class="fa fa-caret-down"></label>
</span>                                 
	                                </div>
                               </div>                     
                        </div>                        
                       	<div class="col-md-6">
	                       	<div class="form-group">
	                                <label for="companyName" class="col-md-4 control-label required">Company Name</label>
	                                <div class="col-md-8 select-box">
	                                <select  ng-model="companyDetailsId" name="companyDetailsId" ng-options="item.id as item.name for item in companyList " class="form-control" id="companyName" ng-change="fun_CompanyChangeListener()" ng-disabled="readonlyEdit" required>
	                                            <option value="">Select</option>
	                                            </select>  
	                                            
 <span class="input-group-btn">
<label for="Select1" class="fa fa-caret-down"></label>
</span>                                   
	                                </div>                          
	                         </div>                                                        
                        </div> 
                   </div>
              </div>
                        
            </div>
            <br />
            <br />
            <input type="hidden" ng-model="bonus.bonusRulesId" />
            <div class="panel panel-primary">
             <div class="panel-heading">
              <h5 >Bonus Rules Details</h5>
           </div>
                <div class="sepr">
                  
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="transactionDate" class="col-md-4 control-label required">Effective From Date</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="transactionDate" data-dtp="dtp_cdo8l" placeholder="Effective From Date &#xf073;" ng-model="transactionDate" name="transactionDate" readonly="true" ng-disabled="readonly" required/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="salaryLimit" class="col-md-4 control-label required"> Salary Limit</label>
                                <div class="col-md-8 select-box">
                                   <input type="text" class="form-control onlyNumbers" id="salaryLimit"  placeholder="Salary Limit" ng-model="bonus.salaryLimit" name="salaryLimit"  ng-disabled="readonly" required  maxlength="8"/>                                        
                                </div>
                            </div>
                           
                            <div class="form-group">
                                <label for="bonusPercentage" class="col-md-4 control-label required"> Bonus (%)</label>
                                <div class="col-md-8 select-box">
                                <input type="text" class="form-control onlyNumbers" id="bonusPercentage"  placeholder="Bonus Percentage" ng-model="bonus.bonusPercentage" name="bonusPercentage" ng-disabled="readonly" required  maxlength="8"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="isActive" class="col-md-4 control-label required">Status</label>
                                <div class="col-md-8 select-box">  
                                 	<select id="isActive" class="form-control" ng-model="bonus.isActive" name="isActive" ng-options="item.id as item.name for item in list_status "  ng-disabled="readonly" required>                                                                               
                                    
                                    </select>                                            
									<span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span>                                                                          
                                </div>
                            </div>
							<div class="form-group">
                                <label for="maxCalculationLimit" class="col-md-4 control-label required"> Maximum Calculation Limit </label>
                                <div class="col-md-8 select-box">
                                <input type="text" class="form-control onlyNumbers" id="maxCalculationLimit"  placeholder="Maximum Calculation Limit" ng-model="bonus.maxCalculationLimit" name="maxCalculationLimit"  ng-disabled="readonly" required maxlength="8"/>
                                </div>
                            </div>
                            
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
	<div class="btn-group btn-group-right pull-right">
            <a href="javascript:void(0)" class="btn btn-primary" ng-show="saveBtn && buttonArray.includes('SAVE')" ng-click=" enable || fun_save_bonus_Details($event)">Save</a>
            <a href="javascript:void(0)" class="btn btn-success" ng-show="updateBtn && buttonArray.includes('UPDATE')" ng-click="fun_updateActionBtn()">Update</a>
            <a href="javascript:void(0)" class="btn btn-success" ng-show="correctHistoryBtn && buttonArray.includes('CORRECT HISTORY')" ng-click=" enable || fun_save_bonus_Details($event)"> Correct History</a>            
            <a href="javascript:void(0)" class="btn btn-info" ng-show="viewHistoryBtn && buttonArray.includes('VIEW HISTORY')" ng-click="fun_viewHistoryBtn()">View Or Update History</a>
            <a href="javascript:void(0)" class="btn btn-warning" ng-show="cancelBtn" ng-click="fun_bonus_CancelBtn()" > Cancel </a>          
            <a href="javascript:void(0)" class="btn btn-warning" ng-show="cancelEditBtn" ng-click="fun_bonus_Cancel_Edit_Btn()" > Cancel </a>
        </div>               
    </div>
    </form>
</div>
