<!-- <link rel="stylesheet" href="/company/create/all.css"/> -->
<div class="body">	
    <div class="container-fluid  childGrid">
    	<form id="companyAddress" name="companyAddress" novalidate ng-submit="submit" >
        	<div class="col-md-12 well">
        		<h3 class="cls_plainheader">Company Address</h3>
           		<br />    
           		     
            	<div class="col-md-12">
					<ul class="nav nav-tabs">
	                    <li><a href="#/companyDetails/{{companyInfoId}}">Company</a></li>
	                    <li><a href="#/companyProfile">Profile</a></li>
	                    <li class="active"><a href="#/companyContctsSearch" ng-click="">Contacts</a></li>  
                    </ul>   
					<div class="container">
	                    <div class="col-md-6"> <b>Company Code :</b>  {{companyCode}} </div>
	                    <div class="col-md-6"> <b>Company Name :</b>  {{companyName}} </div>
	                </div>
                	<br />
                	
                	<div  ng-show="transactionList"> 
                		<div class="panel panel-default">
		         			<div class="sepr">
		            			<div class="row">
	                    			<div class="col-md-6">
		                        		<div class="form-group">
		                            		<label class="col-md-4 control-label required" for="addressId">Transaction Date's: </label>
				                            <div class="col-md-8 select-box">
				                                <select  ng-model="company.addressId" ng-options="item.id as item.name for item in list_transactionDatesList" class="form-control" id="addressId" ng-required="true" ng-disabled="readonly"  title="Please select Address "  ng-change="fun_Address_Trans_Change()">
				                                 	<option value="">Select</option>
				                            	</select>   
				                            	<span class="input-group-btn">
				                         			<label for="Select1" class="fa fa-caret-down"></label>
				                           		</span>                                                   													
				                            </div>						
		                        		</div>
		                        	</div>
	                    		</div>
                			</div>	
                		</div>
                	</div>
                	
                    					
              		<div class="panel panel-default">
                    	<div class="sepr"> 
                       		<div class="row"> 
                          			 <div class="col-md-6">		
									<div class="form-group">
										<label class="col-md-4 control-label required" for="transactionDate" style="color: black;">Effective From Date </label>
										<div class="col-md-8">
											<input class="form-control" id="transactionDate" readonly="true" type="text" placeholder="Effective From Date &#xf073;" style="color: black;display:inline-block" ng-model="transactionDate" ng-disabled="readonly"  />													
					     				</div>
			     					</div>					
								</div>
								
								<div class="col-md-6">
			                			<!-- <div class="form-group cls_divradios" >
						               		<label class="col-md-4  control-label cls_lblradios required">Status</label>
						                    <div class="col-lg-8 ">
												<div class="radio radio-primary" style="display: inline-block">
													<label class="col-md-4  control-labe"> <input type="radio" name="isActive"  id="optionsRadios1" value="Y"  ng-model="company.isActive"  name="isActive"  ng-checked="isActive == 'Y'">Active </label>
													</div>
												<div class="radio radio-primary" style="display: inline-block">
													<label class="col-md-4  control-labe"> <input type="radio" name="isActive"  id="optionsRadios2" value="N" ng-model="company.isActive"  name="isActive" ng-checked="isActive == 'N'"> Inactive </label>
												</div>													
											</div> -->
										<div class="form-group">
                                			<label for="Status" class="col-md-4 control-label required" >Status</label>
											<div class="col-md-8 select-box">
			                                    <select id="Status" ng-model="company.isActive" class="form-control" ng-disabled="readOnly"  name="Status"  required>
			                                    	<option value="">Select</option>
			                                        <option value="Y">Active</option>
			                                        <option value="N">Inactive</option>
			                                    </select>
			                                    <span class="input-group-btn">
			                                     	<label for="Select1" class="fa fa-caret-down"></label>
			                                    </span> 
			                                </div>
										</div>
									</div>
							</div>
						</div>
					</div> 
					
					
					<input type="hidden" ng-model="company.customerDetailsId" >
					<input type="hidden" ng-model="company.companyDetailsId" >
					<input type="hidden" ng-model="company.addressId" >							
                    <input type="hidden" ng-model="company.addressUniqueId" >	
							
					<div class="panel panel-default">
                   		<div class="sepr">
                      		<div class="row"> 
                         		<div class="col-md-6">		
									<div class="form-group">	
										<label class="col-md-4 control-label required" for="addressTypeId">Address Type </label> 
										<div class="col-md-8 select-box">
	                                        <select ng-change="fun_AddressChange()" ng-model="company.addressTypeId" ng-options="item.id as item.name for item in list_addressTypes" class="form-control" id="addressTypeId" ng-required="true" ng-disabled="readonly"  title="Please select Address ">
	                                           	<option value="">Select</option>
	                                      	</select>
											<span class="input-group-btn">
	                           					<label for="Select1" class="fa fa-caret-down"></label>
	                              			</span>
					     				</div>       											
									</div>
									
									<div class="form-group">		
										<label class="col-md-4 control-label required" for="address1">Address Line 1 </label> 
										<div class="col-md-8">
											<input class="form-control " id="address1" placeholder="Address Line1"  maxlength="50"  name="address1" readonly="readonly" ng-model="company.address1" type="text" style="width: 100%"  ng-required="true" ng-readonly="readonly" />
										</div>
									</div>
							 		
									<div class="form-group">		
										<label class="col-md-4 control-label" for="address3">Address Line 3 </label> 
										<div class="col-md-8">
											<input class="form-control " id="address3" maxlength="50" placeholder="Address Line3" ng-model="company.address3" type="text" style="width: 100%" ng-readonly="readonly" />
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-md-4 control-label required" for="countryId">Country </label>
										<div class="col-md-8 select-box">                                                    
                                               <select  ng-model="company.countryId" ng-options="item.id as item.name for item in list_countries" class="form-control" id="countryId" name="countryId" required ng-disabled="readonly"  title="Please select  country" ng-change="fun_Countrychange()" >
                                                   <option value="">Select</option>
                                              </select>
                                              <span class="input-group-btn">
                                   				<label for="Select1" class="fa fa-caret-down"></label>
                                      		</span>
										</div>
									</div>
											
									<div class="form-group">
										<label class="col-md-4 control-label required" for="cityId">City </label> 
										<div class="col-md-8">
                                                 <!--  <select  ng-model="company.cityId" ng-options="item.id as item.name for item in list_cities" class="form-control" id="cityId" name="cityId" required ng-disabled="readonly"  title="Please select  city">
                                                      <option value="">Select</option>
                                                  </select>   
                                                  <span class="input-group-btn">
                                   					<label for="Select1" class="fa fa-caret-down"></label>
                                      			</span>          -->     
                                      			<input class="form-control" id="city" type="text" placeholder="City" minlength="3"    maxlength="45" ng-model="company.city" name="city"  required ng-readonly="readonly" />												    
										</div>
									</div>		
								</div>
								
								<div class="col-md-6">	
									<div class="form-group">
				               		 	<label class="col-md-4 control-label" for="txt"></label>
					                    <div class="col-md-8">
					                    	<input class="form-control"  type="hidden"  />
					                    </div>
			               		 	</div>
			               		 	<br/>
			               		 	
									<div class="form-group">		
										<label class="col-md-4 control-label" for="address2">Address Line 2 </label> 
										<div class="col-md-8">
											<input class="form-control " id="address2" maxlength="50" placeholder="Address Line2" ng-model="company.address2" type="text" style="width: 100%"  ng-readonly="readonly" />
										</div>
									</div>
									
									<div class="form-group">
				               		 	<label class="col-md-4 control-label" for="txt"></label>
					                    <div class="col-md-8">
					                    	<input class="form-control"  type="hidden"  />
					                    </div>
						            </div>
						            <br/>
						            
						            <div class="form-group">
										<label class="col-md-4 control-label required" for="stateId">State </label> 
										<div class="col-md-8 select-box">
	                                        <select  ng-model="company.stateId" ng-options="item.id as item.name for item in list_states" class="form-control" id="stateId" name="stateId" required ng-disabled="readonly"  title="Please select  state" ng-change="fun_Statechange()">
	                                            <option value="">Select</option>
	                                        </select>  
	                                        <span class="input-group-btn">
	                         					<label for="Select1" class="fa fa-caret-down"></label>
	                            			</span>                                              													
										</div>
									</div>
						            
						            <div class="form-group">
										<label class="col-md-4 control-label required" for="pincode">Pincode </label>
										<div class="col-md-8">
											<input class="form-control  onlyNumbers" id="pincode" type="text" placeholder="Pincode" minlength="6"    maxlength="6" ng-model="company.pincode" name="pincode"  required ng-readonly="readonly" />												    
			      						</div>
									</div>
							 	</div>
							</div>
						</div>
					</div>
		
					<div class="btn-group btn-group-right pull-right">
                    	<a href="javascript:void(0)" class="btn btn-danger" ng-show="updateBtn" ng-click="updateAddressBtnAction($event)"> Update </a>
						<button class="btn btn-primary " ng-show="saveBtn" ng-click="enable ||  fun_saveaddressdetails($event)" onclick="return false;">Save</button> 
						<button class="btn btn-primary " ng-show="currentHistoryBtn" type="submit" ng-click="enable || fun_saveaddressdetails($event)" onclick="return false;"> Correct History </button>						
						<button class="btn btn-danger  " ng-show="resetBtn" type="reset"> Reset </button> 
						<a href="javascript:void(0)" class="btn btn-danger" ng-show="cancelBtn" ng-click="cancelBtnAction($event)" > Cancel </a>								
						<a href="javascript:void(0)" class="btn btn-info" ng-show="addrHistory" ng-click="historyBtnAction($event)"> View Or Update History </a>
						<a href="#/companyContctsSearch" class="btn btn-danger" ng-show="returnToSearchBtn"> Return To Search </a>
					</div>	
					
					<div class="container-fluid">
			            <div class="navbar navbar-default navbar-fixed-bottom text-center" style="min-height: 15px; padding: 0px;">
			                <div class="container text-right">
			                    <label class="control-label text-center" style="color: white; margin: 0px; font-size: 14px;">@Copyright</label>
			                </div>
			            </div>
        			</div>	
        		<!-- </div> -->
        	</div>
        </form>
    </div>
</div>
