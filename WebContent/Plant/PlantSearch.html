


<div class="container-fluid">
    <div class="col-md-12 well">
     <h3 class="cls_plainheader">Plant Search</h3>
        <div class="col-md-12">
            <a class="btn btn-primary pull-right" ng-href="#/PlantAdd/0" ng-show="buttonArray.includes('ADD')">Add New Plant <i class="fa fa-plus-circle"></i></a>
            <br />
            <br />
            <br />
            <div class="panel panel-primary">
            
				<div class="panel-heading">
             		<h5>Search Existing Plant</h5>
            	</div>
                <div class="sepr">
                    
                    <div class="row">
                    	<div class="col-md-6">
                        	<div class="form-group is-empty">
                                <label for="customerName" class="col-md-4 control-label">Customer Name</label>
                                <div class="col-md-8 select-box">
                                	<select  ng-change="customerChange()"  ng-model="customerName" ng-options="item.customerId as item.customerName for item in customerList" class="form-control" id="custName" ng-disabled="readOnly">
						 				<option value="">Select</option>
                                    </select> 
                                    <span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span>
                                </div>
                            </div>

							<div class="form-group is-empty">
                                <label for="locationName" class="col-md-4 control-label">Location Name</label>
                                <div class="col-md-8 select-box">
									<select    ng-model="locationId" ng-options="item.locationId as item.locationName for item in locationList" class="form-control" id="locatonName" ng-disabled="readOnly">
										<option value="">Select</option>
                                    </select> 	
                                    <span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span>                                    
                               	</div>
                            </div>
                                      
                            <div class="form-group is-empty">
                            	<label for="status" class="col-md-4 control-label">Status</label>
                                <div class="col-md-8 select-box">
									<select  ng-model="status" class="form-control" id="status">
										<option value="Y">Active</option>
										<option value="N"> Inactive</option>
                                    </select> 
                                    <span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span>	                                    
                               	</div>
                            </div>
						</div>

						<div class="col-md-6">
                               <div class="form-group is-empty">
                                   <label for="companyName" class="col-md-4 control-label">Company Name</label>
                                   <div class="col-md-8 select-box">
									<select ng-change="companyChange()" ng-model="companyName" ng-options="item.id as item.name for item in companyList" class="form-control" id="custName" ng-disabled="readOnly">
									 	<option value="">Select</option>
                                    </select>
                                    <span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span>
                               	</div>

							</div>
							
							<div class="form-group is-empty">
                                   <label for="plantName" class="col-md-4 control-label">Plant Name</label>
                                   <div class="col-md-8">
									<input type="text" ng-model="plantName" class="form-control" id="plantName"  name="plantName" placeholder="Plant Name">
                               	</div>
							</div>
						</div>
                        <div class="col-md-6 pull-right">
                          	<a class="btn btn-primary col-md-3 col-md-offset-5" ng-click="search()">Search <i class="fa fa-search"></i></a>
                          	<a class="btn btn-warning col-md-3" ng-click="clear()">Clear <i class="fa fa-times"></i></a>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="panel panel-primary" id="searchPanel">
            <div class="panel-heading">
            <h5>Search Result</h5>
            </div>
                <div class="sepr">
                    <div class="row">
                        
                        <table class="table table-striped" id="plantTable">
                            <thead>
                                <tr>
                                   
                                    <th>Customer Name</th>
                                    <th>Company Name</th>
                                    <th>Location Name</th>
                                     <th>Plant Code</th>
                                    <th>Plant Name</th>
                                    <th>Effective From Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                           <!--  <tbody>
                                <tr ng:repeat="i in result" on-last-repeat>
                                    <td><a ng-href="#/PlantAdd/{{i.plantDetailsId}}">{{i.plantCode}}</td>
                                    <td>{{i.customerName}}</td>
                                    <td>{{i.companyName}}</td>
                                    <td>{{i.locationName}}</td>
                                    <td>{{i.plantName}}</td>
                                    <td>{{i.transDate}}</td>
                                    <td>{{i.status}}</td>
                                </tr>
                            </tbody> -->
                        </table>
                    </div>
                </div>
            </div>
            <br />
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="navbar navbar-default navbar-fixed-bottom text-center" style="min-height: 15px; padding: 0px;">
        <div class="container text-right" style="">
            <label class="control-label text-center" style="color: white; margin: 0px; font-size: 14px;">@Copyright</label>
        </div>
    </div>
</div>
