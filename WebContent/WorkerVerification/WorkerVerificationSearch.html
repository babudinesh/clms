<div class="container-fluid">
	<div class="col-md-12 well">
		<h3 class="cls_plainheader">Worker Verification Details</h3>
		<form name="companySearchForm" novalidate ng-submit="submit">
			<div class="col-md-12">
				 <br /> <br /> <br />
				<div class="panel panel-primary">
				<div class="panel-heading">
				<h5>Search Worker</h5>
				</div>
					<div class="sepr">						
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="customerName" class="col-md-4 control-label">Customer Name</label>
									<div class="col-md-8 select-box">
										<select ng-change="customerChange()" ng-model="workerVo.customerId" name="customerId" ng-options="item.customerId as item.customerName for item in customerList" class="form-control"  id="customerId" ng-disabled="dropdownDisable" required>
                                            <option value="">Select</option>
                                        </select>
										<span class="input-group-btn">
                                     		<label for="Select1" class="fa fa-caret-down"></label>
                                        </span>
									</div>
								</div>
								
								<div class="form-group">
									<label for="countryName" class="col-md-4 control-label">Vendor Name</label>
									<div class="col-md-8 select-box">
										<select   ng-model="workerVo.vendorId"  ng-change="vendorChange()" name="vendorId" ng-options="item.id as item.name for item in vendorList" class="form-control"  id="vendorId" name="vendorId" ng-disabled="dropdownDisable"  required>
                                            <option value="">Select</option>
                                       	</select>
                                       	<span class="input-group-btn">
                                     		<label for="Select1" class="fa fa-caret-down"></label>
                                        </span>
									</div>
								</div>
								
								<div class="form-group">
	                                <label for="workerName" class="col-md-4 control-label"> Worker Name </label>
	                                <div class="col-md-8">
	                                	<input  ng-model="workerVo.workerName" class="form-control" id="workerName" placeholder="Worker Name"  maxlength="45" />                                  
	                                </div>
	                            </div>
                                
							</div>
							<!--  ng-change="fun_customerNameChange()" ng-change="fun_companyNameChange()"-->
							<div class="col-md-6">
								<div class="form-group">
									<label for="companyName" class="col-md-4 control-label">Company Name</label>
									<div class="col-md-8 select-box">
										<select  ng-change="companyChange()"  ng-model="workerVo.companyId"  name="companyId" ng-options="item.id as item.name for item in companyList" class="form-control"  id="companyId" ng-disabled="dropdownDisable"  required>
                                        	<option value="">Select</option>
                                        </select>
                                        <span class="input-group-btn">
                                     		<label for="Select1" class="fa fa-caret-down"></label>
                                        </span>
									</div>
								</div>
								<!-- <div class="form-group">
									<label for="companyName" class="col-md-4 control-label">Status</label>
									<div class="col-md-8 select-box">
										<select ng-model="status" class="form-control">
											<option value="Y">Active</option>
											<option value="N">In-Active</option>
										</select>
										
										<span class="input-group-btn">
                                     <label for="Select1" class="fa fa-caret-down"></label>
                                        </span>
									</div>
								</div> -->
								<div class="form-group">
	                                <label for="workerCode" class="col-md-4 control-label"> Worker Code </label>
	                                <div class="col-md-8">
	                                	<input  ng-model="workerVo.workerCode" class="form-control" id="workerCode" placeholder="Worker Code"  maxlength="20"/>                                  
	                                </div>
	                            </div>
							</div>

							<div class="col-md-12">
								<div class="col-md-6"></div>
								<div class="col-md-5 col-md-offset-1">
								<button class="btn btn-warning col-md-3 pull-right"
										ng-click="clear()">Clear <i
										class="fa fa-times"></i></button>
										
									<a class="btn btn-primary col-md-3 col-md-offset-5 pull-right"
										ng-click="search()"
										onclick="return false;">Search <i class="fa fa-search"></i></a>
									
								</div>
							</div>

						</div>

					</div>
				</div>


				<div class="panel panel-primary">
				
				<div id="loader" style="display:none; text-align: center; width:100%; height:100%; background-color:transparent;">
			        <img
			          src="images/loader.gif"
			          alt="loading..."
			          width="214"
			          height="138" />  	
				</div> 
				<div  id="workerDiv"> 
				<div class="panel-heading">
				<h5>Search Results</h5>
				</div>
					<div class="sepr">						
						<div>
							<table class="table table-striped" id="workerVerificationDetailsTable">
								<thead>
									<tr >									
										<th>Customer Name</th>
										<th>Company Name</th>
										<th>Vendor Name</th>
										<th>Worker</th>
                                        <th>Worker Code</th>
                                      
									</tr>
								</thead>

							</table>
						</div>

					</div>
				</div>

			</div>

			<br />

	</div>
	
</div>
