									<span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span> 
	                               </div>

									</span>

									<input type="text" class="form-control" ng-model="toDate" id="toDate" readonly="true" name="toDate" placeholder="To Date &#xf073;" />
								</div>
	                    	</div>
	                    	<div class="form-group">

									<span class="input-group-btn">
										<label for="Select1" class="fa fa-caret-down"></label>
									</span>                         
								</div>
                           	</div>

                         		<div class="form-group">
                               	<label for="complianceType" class="col-md-4 control-label">Document Type</label>

										<label for="Select1" class="fa fa-caret-down"></label>
