

<div class="container-fluid">
    <div class="col-md-12 well">
     <h3 class="cls_plainheader">Section Search</h3>
        <div class="col-md-12">
            <a class="btn btn-primary pull-right" ng-href="#/sectionDetails/0" ng-show="buttonArray.includes('ADD')">Add New Section <i class="fa fa-plus-circle"></i></a>
            <br />
            <br />
            <br />
            <div class="panel panel-primary">
            <div class="panel-heading">
             <h5>Search Existing Sections </h5>
            </div>
                <div class="sepr">
                   
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="CustomerName" class="col-md-4 control-label">Customer Name</label>
                                <div class="col-md-8 select-box">
									<select  ng-change="customerChange()"  ng-model="customerName" ng-options="item.customerId as item.customerName for item in customerList" class="form-control" id="custName" ng-disabled="readOnly">
						 				<option value="">Select</option>
                                    </select>                                      
									 <span class="input-group-btn">
									<label for="Select1" class="fa fa-caret-down"></label>
									</span>                              
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="LocationName" class="col-md-4 control-label">Location Name</label>
                                <div class="col-md-8 select-box">
                                   <select  ng-change="locationChange()"  ng-model="locationName" ng-options="item.locationId as item.locationName for item in locationList" class="form-control" id="locationName" ng-disabled="readOnly">
						 				<option value="">Select</option>
                                    </select>                                    
									 <span class="input-group-btn">
									<label for="Select1" class="fa fa-caret-down"></label>
									</span> 
                                </div>
                            </div>
                             <div class="form-group">
                                <label for="departmentIdName" class="col-md-4 control-label">Department</label>
                                <div class="col-md-8 select-box">
                                    <select  ng-model="departmentId" ng-options="item.departmentId as item.departmentName for item in departmentList" class="form-control" id="departmentId" ng-disabled="readOnly">
						 				<option value="">Select</option>
                                    </select>									                                    
									 <span class="input-group-btn">
									<label for="Select1" class="fa fa-caret-down"></label>
									</span> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sectionName" class="col-md-4 control-label">Section Name</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="sectionName" ng-model="sectionName" placeholder="Section Name" maxlength="50" required />
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Companyname" class="col-md-4 control-label">Company Name</label>
                                <div class="col-md-8 select-box">
                                    <select  ng-change="companyChange()"  ng-model="companyName" ng-options="item.id as item.name for item in companyList" class="form-control" id="cmpName" ng-disabled="readOnly">
						 				<option value="">Select</option>
                                    </select>                                    
									 <span class="input-group-btn">
									<label for="Select1" class="fa fa-caret-down"></label>
									</span> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="PlantName" class="col-md-4 control-label">Plant Name</label>
                                <div class="col-md-8 select-box">
                                    <select  ng-model="plantId" ng-options="item.plantId as item.plantName for item in plantList" ng-change="plantChange()" class="form-control" id="plantName" ng-disabled="readOnly">
						 				<option value="">Select</option>
                                    </select>									                                    
									 <span class="input-group-btn">
									<label for="Select1" class="fa fa-caret-down"></label>
									</span> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="status" class="col-md-4 control-label">Status</label>
                                <div class="col-md-8 select-box">
                                    <select class="form-control" id="status" ng-model="status">
                                        <option value="Y">Active</option>
                                        <option value="N">In Active</option>
                                    </select>                                    
									 <span class="input-group-btn">
									<label for="Select1" class="fa fa-caret-down"></label>
									</span> 
                                </div>
                            </div>
                            <div class="form-group">
                                <a class="btn btn-primary col-md-3 col-md-offset-5" ng-click="search()">Search <i class="fa fa-search"></i></a>
                                <a class="btn btn-warning col-md-3" ng-click="clear()">Clear <i class="fa fa-times"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary" ng-show="gridDataView">
            
            <div class="panel-heading">
             <h5>Search Result</h5>
            </div>
                <div class="sepr">
                    <div class="row">
                       
                        <table class="table table-striped" id="sectionTable">
                            <thead>
                                <tr>
                                 	<th>Customer Name</th>
                                    <th>Company Name</th>
                                    <th>Section Code</th>                                   
                                    <th>Location Name</th>
                                    <th>Plant Name</th>
                                    <th>Section Name</th>
                                    <th>Effective From Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                           <!--  <tbody>
                                <tr ng:repeat="i in result" on-last-repeat>
                                    <td><a ng-href="#/sectionDetails/{{i.sectionDetailsInfoId}}">{{i.sectionCode}}</td>
                                    <td>{{i.customerName}}</td>
                                    <td>{{i.companyName}}</td>
                                    <td>{{i.locationName}}</td>
                                    <td>{{i.plantName}}</td>
                                    <td>{{i.sectionName}}</td>
                                    <td>{{i.transactionDate}}</td>
                                    <td>{{i.status}}</td>
                                </tr>
                            </tbody> -->
                        </table>
                    </div>
                </div>
            </div>
            <br />
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="navbar navbar-default navbar-fixed-bottom text-center" style="min-height: 15px; padding: 0px;">
        <div class="container text-right" style="">
            <label class="control-label text-center" style="color: white; margin: 0px; font-size: 14px;">@Copyright</label>
        </div>
    </div>
</div>
