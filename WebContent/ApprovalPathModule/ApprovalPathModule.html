<form id="approvalPathModuleForm" name="approvalPathModuleForm" novalidate ng-submit="submit"> 
<div class="container-fluid">
    <div class="col-md-12 well">
         <h3 class="cls_plainheader">Add Module Details</h3>
    <div class="col-md-12">
		<div class="panel panel-default">
	             	<div class="sepr">
	                     <div class="row">
	                         <div class="col-md-6">
	                             <div class="form-group is-empty">
	                                 <label for="customerName" class="col-md-4 control-label required">Customer Name</label>
	                                 <div class="col-md-8 select-box">
	                                      <select  ng-change="customerChange()"  ng-model="module.customerId" ng-options="item.customerId as item.customerName for item in customerList" class="form-control" id="custName" name="custName()" ng-disabled="readOnly || onlyRead" required>
								 				<option value="">Select</option>
                                         </select> 
                                         <span class="input-group-btn">
											<label for="Select1" class="fa fa-caret-down"></label>
										</span>
	                                 </div>
	                             </div>
	                             <div class="form-group is-empty">
	                                 <label for="moduleCode" class="col-md-4 control-label required">Module Code</label>
	                                 <div class="col-md-8">
										<input type="text" ng-model="module.moduleCode" placeholder="Module Code" class="form-control capitalize" name="moduleCode" id="moduleCode" ng-disabled="readOnly || onlyRead" maxlength="20" required>
	                             	</div>
								</div>
								<div class="form-group">
		                            <label for="Status" class="col-md-4 control-label required">Status</label>
		                            <div class="col-md-8 select-box">
		                                <select id="Status" class="form-control" ng-model="module.isActive" name="status" ng-disabled="readOnly" required>
		                                    <option value="Y">Active</option>
		                                    <option value="N">Inactive</option>
		                                </select>
		                                <span class="input-group-btn">
											<label for="Select1" class="fa fa-caret-down"></label>
										</span>
		                            </div>
		                        </div>
							</div>
	
							<div class="col-md-6">
	                             <div class="form-group is-empty">
		                                 <label for="companyName" class="col-md-4 control-label required">Company Name</label>
		                                 <div class="col-md-8 select-box">
											<select ng-change="companyChange()"  ng-model="module.companyId" ng-options="item.id as item.name for item in companyList" class="form-control" id="companyName" name= "companyName"ng-disabled="readOnly || onlyRead" required>
									 			<option value="">Select</option>
	                                        </select>
	                                        <span class="input-group-btn">
												<label for="Select1" class="fa fa-caret-down"></label>
											</span>
		                             	</div>
								</div>
								<div class="form-group">
		                            <label for="moduleName" class="col-md-4 control-label required">Module Name</label>
		                            <div class="col-md-8">
		                                <input type="text" class="form-control" ng-model="module.moduleName" id="moduleName"  name="moduleName" placeholder="Module Name" maxlength ="50" ng-disabled="readOnly" required />
		                            </div>
		                        </div>
							
						</div>	
				</div>
			</div>
		</div>
    </div>

   <div class="btn-group btn-group-right pull-right">
		 <a href="javascript:void(0)" class="btn btn-primary"  ng-click="enable || save($event)"> {{saveOrUpdate}}</a>
		 <button class="btn btn-primary" ng-show="resetBtn" type="reset"> Reset </button>
		 <a href="#/approvalPathModule" class="btn btn-primary">Return to search</a>
	</div>

    </div>
</div>
<div class="container-fluid">
    <div class="navbar navbar-default navbar-fixed-bottom text-center" style="min-height: 15px; padding: 0px;">
        <div class="container text-right" style="">
            <label class="control-label text-center" style="color: white; margin: 0px; font-size: 14px;">@Copyright</label>
        </div>
    </div>
</div>

</form>
