<form id="rolesForm" name="rolesForm" novalidate >
	<div class="container-fluid">
    	<div class="col-md-12 well">
	    	<h3 class="cls_plainheader">Define Role </h3>
        	<br />
        	
        	<input type="hidden" ng-model="roles.roleId">
        	
        	<div class="col-md-12">
				<div class="panel panel-default">
	                <div class="sepr">
	                    <div class="row">
	                        <div class="col-md-6">
	                        	<div class="form-group">
									<label for="customerId" class="col-md-4 control-label "> Customer Name</label>
									<div class="col-md-8 select-box">
										<select ng-model="roles.customerId" ng-options="item.customerId as item.customerName for item in customerList " class="form-control" id="customerId" disabled="disabled">
											<option value="">Select</option>
										</select>
										<span class="input-group-btn">
                                     		<label for="Select1" class="fa fa-caret-down"></label>
                                        </span>
									</div>
								</div>
	                            <div class="form-group">
									<label for="roleName" class="col-md-4 control-label required"> Role Name</label>
									<div class="col-md-8">
										<input id="roleName" name="roleName" type="text" class="form-control" ng-model="roles.roleName" maxlength="85" required /> 
									</div>
								</div>								
	                        </div>
	
	                        <div class="col-md-6">	
	                        	<div class="form-group">
									<label for="companyId" class="col-md-4 control-label "> Company Name</label>
									<div class="col-md-8 select-box ">
										<select ng-model="roles.companyId" ng-options="item.id as item.name for item in companyList " class="form-control" id="companyId" disabled="disabled">
											<option value="">Select</option>
										</select>
										<span class="input-group-btn">
                                     		<label for="Select1" class="fa fa-caret-down"></label>
                                        </span>
									</div>
								</div>	
	                        	<div class="form-group">
									<label for="roleDesc" class="col-md-4 control-label required">  Role Description</label>
									<div class="col-md-8">
										<textarea id="roleDesc" name="roleDesc" class="form-control" ng-model="roles.roleDesc" maxlength="150" required > </textarea>
									</div>
								</div>
							</div>
	                	</div>
	            	</div>
				</div>
				
				
				<div class="panel panel-default">
					<div class="panel-heading">
                    	<h5>  Add Permissions List</h5>
                    </div>
	                <div class="sepr">
	                    <div class="row">
	                    	<div class="col-md-12">
								<div class="form-group">
									<label for="permissionsGroupId" class="col-md-2 control-label required"> Group Permission List</label>
									<div class="col-md-4 select-box">
										<select ng-model="roles.permissionsGroupArray" multiple ng-options="item.permissionsGroupId as item.permissionsGroupName for item in groupNames" class="form-control" id="permissionsGroupId" required style="height: 230px;">
											
										</select>
									</div>
								</div>
							</div>	
	                    	                    		                    	
	                    </div>
                    </div>
                </div>
				
          	 	<div class="btn-group btn-group-right pull-right">
                  	<a href="javascript:void(0)" class="btn btn-primary" ng-click="enable || saveOrUpdateDetails($event)"> {{saveOrUpdate}}</a>
                   	<a href="#/roles" class="btn btn-default">Return to search</a>
               	</div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
	    <div class="navbar navbar-default navbar-fixed-bottom text-center" style="min-height: 15px; padding: 0px;">
	        <div class="container text-right" style="">
	            <label class="control-label text-center" style="color: white; margin: 0px; font-size: 14px;">@Copyright</label>
	        </div>
	    </div>
	</div>
</form>
