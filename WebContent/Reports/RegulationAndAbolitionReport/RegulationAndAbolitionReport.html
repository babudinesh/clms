<form id="musterRollForm" name="musterRollForm" novalidate ng-submit="submit" > 
<div class="container-fluid">
    <div class="col-md-12  well">
     	<h3 class="cls_plainheader">Muster Roll (Form XVI)</h3> 
     	<h6 class="cls_plainheader">Labour law of 1970, Rule No 78(1)(a)(i), To be maintained by the contractor in respect of each work</h6>        
        <br />
        <div class="col-md-12">           
            <div class="panel panel-default">
                <div class="sepr">
                   <!--  <h5 class="cls_plainheader">Search Attendance Report</h5> -->
                    <div class="row">
                        <div class="col-md-6">
                                                   
                            <div class="form-group ">
                                <label for="vendorId" class="col-md-4 control-label required">Vendor Name</label>
                                <div class="col-md-8 select-box">                                    
                                    <select  ng-model="vendorId" ng-options="item.id as item.name for item in list_vendors " class="form-control" id="vendorId" name="vendorId" required> 
                                            <option value=""> Select </option>                                           
                                            </select>
                                            <span class="input-group-btn">
                                     <label for="vendorId" class="fa fa-caret-down"></label>
                                        </span> 
                                </div>
                            </div>
                        </div>
						<div class="col-md-6">
						<div class="form-group " >
                                <label for="year" class="col-md-4 control-label required"> Select Period </label>
                                <div class="col-md-3 select-box">
                                         <select  ng-model="year" ng-options="item.id as item.name for item in list_years " name="year" class="form-control" id="year" required> 
                                            	<option value="">Select</option>
                                           </select>  
										  <span class="input-group-btn">
                                     <label for="year" class="fa fa-caret-down"></label>
                                        </span> 
								 </div>
								 <div class="col-md-3 select-box">                                                                                                                               
                                           <select  ng-model="month" ng-options="item.id as item.name for item in list_months " name="month" class="form-control" id="month" required> 
                                            	<option value="">Select</option>
                                           </select>   
                                           <span class="input-group-btn">
                                     <label for="month" class="fa fa-caret-down"></label>
                                 </span>                                                                                             
                                </div>
                            </div>
                            <div class="form-group pull-right" > 
                            <a class="btn btn-primary " ng-click="fun_previewGridData()"> View <i class="fa fa-search"></i></a>
                            <button class="btn btn-primary "  ng-click="fun_pdf_Download()"  ng-show="buttonArray.includes('DOWNLOAD')" > Download <i class="fa fa-file-pdf-o" aria-hidden="true"></i> </button>
                            <button class="btn btn-warning" type="reset" ng-click="fun_clearSsearchFields()">Clear<i class="fa fa-times"></i></button>
                             </div>
						</div>
                    </div>
                </div>
            </div>           
            <div id="loader" style="display:none; text-align: center; width:100%; height:100%; background-color:transparent;">
			        <img
			          src="images/loader.gif"
			          alt="loading..."
			          width="214"
			          height="138" />  	
				</div> 
            <div id="data_container" class="sepr">
                    <h5 class="cls_plainheader panhead"> Result </h5>                   
                    <div class="col-md-12" style="height: 500px !important;">
                    <!-- <embed src="{{content}}" type="application/pdf" style="text-align: center; width:100%; height:100%; background-color:transparent;"></embed> -->
                    <object  ng-show="content"  data="{{content}}" type="application/pdf"  style="text-align: center; width:100%; height:100%; background-color:transparent;"></object>                    
                    </div>
                    </div>
            <br />
        </div>
</div>
</div>
</form>        

<div class="container-fluid">
    <div class="navbar navbar-default navbar-fixed-bottom text-center" style="min-height: 15px; padding: 0px;">
        <div class="container text-right" style="">
            <label class="control-label text-center" style="color: white; margin: 0px; font-size: 14px;">@Copyright</label>
        </div>
    </div>
</div>
</body>
</html>
