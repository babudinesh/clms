<form name="ManpowerSearchForm" novalidate ng-submit="submit" > 
	<div class="container-fluid">
    	<div class="col-md-12 well">
     	 	<h3 class="cls_plainheader">Search Existing Manpower Request</h3>
        	<div class="col-md-12">
	            <a class="btn btn-primary pull-right"  ng-show="buttonArray.includes('ADD')" ng-href="#/addManpowerRequest/0">Add Manpower Request <i class="fa fa-plus-circle"></i></a>
	            <br />
	            <br />
	            <br />
	            <div class="panel panel-primary">
		            <div class="panel-heading">
		              <h5 >Search Parameters</h5>
		            </div>         
	                <div class="sepr">                
	                    <div class="row">
	                        <div class="col-md-6">
	                            <div class="form-group">
	                                <label for="customerName" class="col-md-4 control-label">Customer Name</label>
	                                <div class="col-md-8 select-box">
		                                <select  ng-model="customerName" ng-options="item.customerId as item.customerName for item in customersList " class="form-control" id="customerName" ng-change="customerChange()" >
		                                	<option value="">Select</option>
		                                </select> 
		                                <span class="input-group-btn"> 
	                                    	<label for="customerName" class="fa fa-caret-down"></label>
										</span>                                    
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label for="locationName" class="col-md-4 control-label">Location Name</label>
	                                <div class="col-md-8 select-box">                                    
	                                    <select  ng-model="locationName" ng-options="item.id as item.name for item in locationsList " class="form-control" id="locationName" ng-change="locationChange()" >  <!--  ng-change="fun_locationChangeListener()" -->
	                                    	<option value="">Select</option>
	                                    </select>
	                                    <span class="input-group-btn"> 
	                                    	<label for="locationName" class="fa fa-caret-down"></label>
										</span>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label for="departmentName" class="col-md-4 control-label">Department Name</label>
	                                <div class="col-md-8 select-box">                                    
	                                    <select  ng-model="departmentName" ng-options="item.departmentId as item.departmentName for item in departmentsList " class="form-control" id="departmentName" >
	                                   	 	<option value="">Select</option>
	                                    </select>
	                                    <span class="input-group-btn"> 
	                                    	<label for="departmentName" class="fa fa-caret-down"></label>
										</span>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label for="status" class="col-md-4 control-label"> Status </label>
	                                <div class="col-md-8 select-box">
	                                  	<select ng-model="status" class="form-control" name="status" id = "status" ng-options="item.id as item.name for item in list_status">
	                                		<option value=""> Select  </option>
									  	</select>
									  	<span class="input-group-btn"> 
	                                    	<label for="status" class="fa fa-caret-down"></label>
										</span>
	                                </div>
	                            </div>
	                        </div>
	
	                        <div class="col-md-6">
	                            <div class="form-group">
	                                <label for="companyName" class="col-md-4 control-label">Company Name</label>
	                                <div class="col-md-8 select-box">
	                                	<select  ng-model="companyName" ng-options="item.id as item.name for item in companyList " class="form-control" id="companyName" ng-change="companyChange()">
	                                		<option value="">Select</option>
	                                    </select>  
	                                    <span class="input-group-btn"> 
	                                    	<label for="companyName" class="fa fa-caret-down"></label>
										</span>                                   
	                                </div>
	                            </div>
	                            <div class="form-group">
									<label for="plantName" class="col-md-4 control-label ">Plant Name</label>
									<div class="col-md-8 select-box">
										<select ng-change="plantChange()" ng-model="plantName" name="plant" ng-options="item.id as item.name for item in plantsList" class="form-control"  id="plantId"  >
                                            <option value="">Select</option>
                                        </select>
										<span class="input-group-btn">
                                     		<label for="plantName" class="fa fa-caret-down"></label>
                                        </span>
									</div>
								</div>
								<div class="form-group">
	                                <label for="requestCode" class="col-md-4 control-label"> Request ID </label>
	                                <div class="col-md-8">
	                                	<input  ng-model="requestCode" class="form-control" id="requestCode" nma="requestCode" placeholder="Request ID"/>                                  
	                                </div>
	                            </div>
	                        </div>
	
	                        <div class="col-md-6 pull-right">
	                            <a class="btn btn-primary col-md-3 col-md-offset-5" ng-click="search()">Search <i class="fa fa-search"></i></a>
	                            <button class="btn btn-warning col-md-3" type="reset" ng-click="fun_clearSearch()">Clear<i class="fa fa-times"></i></button>
	                        </div>
	                    </div>
	                </div>
	            </div>
	            <div class="panel panel-default" ng-show="ManpowerSearchTableView">
	                <div class="sepr">
	                    <h5 class="cls_plainheader panhead">Search Result</h5>
	                    <div>
	                        <table class="table table-striped" id="ManpowerSearchTable">
	                            <thead>
	                                <tr>									
										<th> Request ID </th>
										<th> Requester Name </th>
										<th> Location Name </th>
										<th> Plant Name </th>
										<th> Department Name </th>
										<th> Status </th>
									</tr>
								</thead>
	                        </table>
	                    </div>
	                </div>
	            </div>
	            <br />
	        </div>
    	</div>
	</div>
</form>
<div class="container-fluid">
    <div class="navbar navbar-default navbar-fixed-bottom text-center" style="min-height: 15px; padding: 0px;">
        <div class="container text-right" style="">
            <label class="control-label text-center" style="color: white; margin: 0px; font-size: 14px;">@Copyright</label>
        </div>
    </div>
</div>
